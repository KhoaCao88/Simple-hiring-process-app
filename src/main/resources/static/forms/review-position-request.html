<strong>Review position request</strong>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label">Position Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="name"
             cam-variable-type="String"
             readonly="true" 
             class="form-control" />      
    </div>
    <label class="control-label">No of employees</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="noOfEmployees"
             cam-variable-type="Integer"
             readonly="true" 
             class="form-control" />      
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label">Approved?</label>
    <div class="controls">
      <input type="checkbox"
             cam-variable-name="isApproved"
             cam-variable-type="Boolean"
             name="approved"
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
